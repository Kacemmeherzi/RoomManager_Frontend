<!-- room-list.component.html -->

<!-- Room list container -->
<div class="room-list-container" *ngIf="isLoggedIn()">

    <!-- Room list header -->
    <h2 class="room-list-header">Room List</h2>
  
    <!-- Room list -->
    <ul>
      <li *ngFor="let room of rooms" class="room-item">
        <span class="room-name">{{ room.roomDesc }}</span> (Capacity: <span class="room-capacity">{{ room.roomNumber }}</span>)
      </li>
    </ul>
  
  </div>
